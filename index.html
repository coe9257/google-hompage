<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Google Homepage</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: white;
      }
      .googleImage {
        display: block;
        margin: 0 auto 0 auto;
      }
      .nav1 {
        display: flex;
        justify-content: space-between;
        height: 4rem;
        align-items: center;
        margin: 0 1rem;
      }
      .groupOne {
        display: flex;
      }
      .groupTwo {
        display: flex;
        align-items: center;
      }
      .navLinks,
      .gDrive,
      .signIn {
        margin: 0 1rem 0 1rem;
      }
      .container1 {
        height: 3rem;
        width: 3rem;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .gDrive {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-column-gap: 2px;
        grid-row-gap: 2px;
        height: 1.5rem;
        width: 1.5rem;
        justify-items: center;
        align-items: center;
        background-color: white;
        padding: 0.75rem;
        border-radius: 50%;
      }
      .dots {
        border-radius: 999px;
        background-color: black;
        width: 4px;
        height: 4px;
        margin: 0 1.5px 0 1.5px;
      }
      .form {
        display: flex;
        justify-content: center;
      }
      .formGroup {
        position: relative;
        display: flex;
        flex-direction: row;
        justify-content: center;
        height: 2rem;
      }
      .searchIcon {
        position: absolute;
        width: 1.75rem;
        height: 1.75rem;
        left: 0;
        top: 0;
        bottom: 0;
        margin: auto 0;
        border-right: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <nav class="nav1">
      <div class="groupOne">
        <p class="navLinks">About</p>
        <p class="navLinks">Store</p>
      </div>
      <div class="groupTwo">
        <p class="navLinks">Gmail</p>
        <p class="navLinks">Images</p>
        <div class="container1">
          <div class="gDrive">
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
          </div>
        </div>
        <button class="signIn">Sign in</button>
      </div>
    </nav>
    <img
      class="googleImage"
      src="https://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif"
    />

    <form class="form">
      <div class="formGroup">
        <svg
          class="searchIcon"
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0
               3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
        <input class="searchBar" type="text" name="search" id="search" />
      </div>
    </form>

    <!-- <div class="container2">
      <label class="text" for="search">
        <p class="buttonText">Google Search</p>
        <p class="buttonText">I'm feeling lucky</p>
      </label>
    </div> -->

    <p class="holidays"></p>
  </body>
</html>
