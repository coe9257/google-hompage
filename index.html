<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Google Homepage</title>
    <style>
      html,
      body {
        font-size: 14px;
        font-family: arial, sans-serif;
        color: #222;
        min-width: 400px;
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        padding: 0;
        margin: 0;
        background: #fff;
      }
      .nav1 {
        display: flex;
        justify-content: space-between;
        height: 4rem;
        align-items: center;
        margin: 0 5px;
        flex-shrink: 0;
        box-sizing: border-box;
      }
      .groupOne {
        display: flex;
        align-items: center;
        height: 100%;
      }
      .groupTwo {
        display: flex;
        align-items: center;
        margin-left: 35px;
      }
      .navLinks,
      .gDrive,
      .signIn {
        margin: 0 5px;
        padding: 5px;
      }
      .gDrive {
      }
      .navLinks {
        font-size: 14px;
        color: #222;
        font-family: arial, sans-serif;
      }
      .container1 {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        opacity: 1;
        height: 40px;
        width: 40px;
        margin-right: 4px;
      }
      .gDrive {
      }
      .gb_We {
        height: 24px;
        width: 24px;
        color: #5f6368;
        opacity: 1;
      }
      .gb_We {
        fill: #5f6368;
      }
      .imageContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-height: 290px;
        min-height: 100px;
        height: calc(100% - 560px);
        margin-bottom: 3rem;
      }
      .googleImage {
        display: block;
        margin-top: auto;
        padding-top: 2rem;
        object-fit: contain;
        object-position: center bottom;
        width: auto;
      }
      .signIn {
        background-color: blue;
        border: 1px solid transparent;
        color: #fff;
        cursor: pointer;
        background-color: #1a73e8;
      }
      .signIn {
        object-fit: contain;
        object-position: center bottom;
        width: auto;
      }
      .signIn {
        font-size: 14px;
        min-width: 80px;
        min-height: 35px;
        border-radius: 4px;
      }
      .xr12 {
        display: block;
        margin: 16px;
      }
      .formGroup {
        position: relative;
      }
      .formGroup {
        display: block;
        height: 40px;
        max-width: 584px;
        margin: 24px auto 0 auto;
        padding-top: 6px;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
      }
      .searchBar {
        border: none;
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: column;
      }
      .searchBarInput {
        align-self: flex-end;
        margin-right: 1rem;
        width: 80%;
        border: none;
      }
      .searchIcon {
        position: absolute;
        left: 0;
      }
      .searchIcon {
        position: absolute;
        width: 1.75rem;
        height: 1.75rem;
        left: 0;
        top: 0;
        bottom: 0;
        margin: auto 0;
      }
      .searchIcon {
        display: block;
        height: 24px;
        color: #9aa0a6;
        fill: currentColor;
        line-height: 24px;
        padding-left: 12px;
      }
    </style>
  </head>
  <body>
    <nav class="nav1">
      <div class="groupOne">
        <p class="navLinks">About</p>
        <p class="navLinks">Store</p>
      </div>

      <div class="groupTwo">
        <p class="navLinks">Gmail</p>
        <p class="navLinks">Images</p>
        <div class="container1">
          <div class="gDrive">
            <svg class="gb_We" id="color" focusable="false" viewBox="0 0 24 24">
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              ></path>
            </svg>
          </div>
        </div>
        <button class="signIn">Sign in</button>
      </div>
    </nav>

    <div class="imageContainer">
      <img
        class="googleImage"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      />
    </div>

    <div class="xr12">
      <div class="formGroup">
        <form class="searchBar">
          <svg
            class="searchIcon"
            focusable="false"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0
     3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
          <input class="searchBarInput" type="text" name="search" />
        </form>
      </div>
    </div>

    <p class="holidays"></p>
  </body>
</html>
